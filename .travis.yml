language: rust

rust:
  - stable
  - nightly-2017-10-22

cache: cargo

before_script:
  - cargo install rustfmt --vers 0.9.0 --force
  - cargo install clippy --vers 0.0.166 --force

script:
  - cargo fmt -- --write-mode=diff
  - cargo build --verbose
  - cargo test --verbose
  - cargo clippy --profile=test
